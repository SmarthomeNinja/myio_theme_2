	<script>
	var host="js/";
	var Host="https://okoslak.hu/ext/";
	var language=defaultLanguage;
	var langJSON={};
	var messageJSON={};
	var str_language = new Array();
	var style="style.css";
	var source;
	if(getCookie('Language')!=""){
		language=getCookie('Language');
	}
	if (navigator.onLine && getCookie('Booster')=='1'){
		if(getCookie('Host')!=""){
			Host=getCookie('Host');
			if(Host.slice(-1)!='/'){
				Host+='/';
				setCookie("Host",Host);
			}
		}	
		if(getJSONfromURL(Host+'info.json')){
			host=Host+'js/';
			if(navigator.onLine && getCookie('Booster')=='1'){
				if(version.startsWith("2.5")){host=host+'2.5/';}
				if(version.startsWith("3")){host=host+'3.5/';style="styleBlue.css";}
			}		
			langJSON=getJSONfromURL(host+'lang/langinfo.json',langJSON);		
			for(each in langJSON.languages){
				str_language[each]=langJSON.languages[each].desc;
			}
			if(langJSON.languages[language]==undefined){
				language=defaultLanguage;
			}
			if(message!=''){
				console.log('message');
				//messageJSON=getJSONfromURL(host+'lang/'+langJSON.languages[language].code+'.json',messageJSON);
				messageJSON=getJSONfromURL(host+'lang/'+'HU.json',messageJSON);
				for(each in messageJSON){
					if(message == each){
						message=messageJSON[each];
					}
				}			
			}
			document.write('<script src="'+host+'lang/'+langJSON.languages[language].code+'.js"/><\/script>');
			document.write('<link rel="shortcut icon" type="image/x-icon" href="'+host+'favicon.ico"/>');
			document.write('<script src="'+host+'func.js"/><\/script>');
			document.write('<link rel="stylesheet" type="text/css" href="'+host+style+'"/>');
			document.write('<script type="text/javascript" src="'+host+'nav.js"><\/script>');
			if (window.location.pathname == "/chart") {
				document.write('<script type="text/javascript" src="' + host + 'dygraph.js"><\/script>');
			}
			FindSource();
			document.write('<script src="'+host+source+'.js"><\/script>');
		}	
	}	
	
	if(host=="js/"){
		if(version.startsWith("3")){style="styleBlue.css";}
		document.write('<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">');
		LoadScripts();			
	}	
	
	function LoadScripts(){		
		langJSON=getJSONfromURL(host+'lang/langinfo.json',langJSON);	
		for(each in langJSON.languages){
			str_language[each]=langJSON.languages[each].desc;
		}
		if(langJSON.languages[language]==undefined){
			language=defaultLanguage;
		}
		langJSON.onload=LoadMessage();		
	}
	function LoadMessage(){
		if(message!=''){
			console.log('message');
			messageJSON=getJSONfromURL(host+'lang/'+langJSON.languages[language].code+'.json',messageJSON);
			for(each in messageJSON){
				if(message == each){
					message=messageJSON[each];
				}
			}
			messageJSON.onload=LoadLang();
		}else{
			LoadLang();			
		}
	}
	function LoadLang(){
		document.write('<script src="'+host+'lang/'+langJSON.languages[language].code+'.js" onload="LoadFunc();"><\/script>');
	}	
	function LoadFunc(){
		document.write('<script src="'+host+'func.js" onload="LoadDygraph();"><\/script>');
	}	
	function LoadDygraph(){
		if (window.location.pathname == "/chart") {
			document.write('<script src="'+host+'dygraph.js" onload="LoadNav();"><\/script>');
		}else{
			LoadNav();
		}
	}	
	function LoadNav(){				
		document.write('<script src="'+host+'nav.js" onload="LoadPage();"><\/script>');					
	}
	function LoadPage(){
		FindSource();	
		document.write('<script src="'+host+source+'.js" onload="LoadStyle();"><\/script>');
	}
	function LoadStyle(){
		document.write('<link rel="stylesheet" type="text/css" href="'+host+style+'" onload="window.scrollTo(x,y);"/>');	
	}
	function FindSource(){
		try{
			if(window.location.pathname == "/" || 
				window.location.pathname == "/index"){
					source = "index";
			}else if(window.location.pathname == "/chart"){
					source = "chart";
			}else if(_right == 2 && window.location.pathname == "/setup"){
					source = "config";
			}else{
				source=window.location.pathname.substring(1);
			}
		}catch(err) {}
	}
	function getCookie(cname) {	
		if( localStorage.getItem(cname)!=null){
			return localStorage.getItem(cname);
		}else if (cname=="AutoRefresh" || cname=="Booster") return 1;
		return "";
	}
	function setCookie(cname, cvalue) {	
		localStorage.setItem(cname,cvalue);
	}
	function getJSONfromURL(url,targetJSON) {
		var request;
		if(window.XMLHttpRequest){
			request = new XMLHttpRequest();
		}else{
			request = new ActiveXObject("Microsoft.XMLHTTP");
		}
		if(targetJSON!=undefined){
				request.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				text=this.responseText;			
				targetJSON = JSON.parse(text);		
				}
			};
		}		
		request.open('get', url, false);		
		try{
			request.send();
		}catch(err) {
			return false;
		}	
		if(targetJSON==undefined){
			return true;
		}else{
			return targetJSON;
		}	
	}
	</script>
